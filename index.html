<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <section id="card_how_did_we_do">
    <div class="container_information">
      <div class="icon_star">
        <img src="images/icon-star.svg" alt="icon-star">
      </div>
      <p class="title">How did we do?</p>
      <p class="subtitle">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="container_rating">
        <p class="rating_button">1</p>
        <p class="rating_button">2</p>
        <p class="rating_button">3</p>
        <p class="rating_button">4</p>
        <p class="rating_button">5</p>
      </div>
      <button id="submit_button">SUBMIT</button>
    </div>
    <!--Thank-you-state-->
    <div class="thank_you_state">
      <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
      <p class="selection_rating">dadsa</p>
      <p class="title">Thank you!</p>
      <p class="subtitle center">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </section>
</body>
<script src="js/index.js"></script>
</html>
